<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Converted WordPress Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

</head>
<body>
    <div class="wp-content">
        




    <div id="keradan-popup-checklist" data-keradan-popup-name="checklist">
        <div class="inner">
            <button class="close">
                <svg viewBox="0 0 20 22">
                    <path fill="#000" d="M18.7 20.7a2.4 2.4 0 01-3.4 0l-5.3-6-5.3 6a2.4 2.4 0 11-3.4-3.4L6.8 11 1.3 4.7a2.4 2.4 0 113.4-3.4l5.3 6 5.3-6a2.4 2.4 0 113.4 3.4L13.2 11l5.5 6.3a2.4 2.4 0 010 3.4z"/>
                </svg>
                <span>Close</span>
            </button>
            <div class="head" style="background-image: url();">
                <span class="title">Our checklist</span>
            </div>
            <div class="dynamic-content-wrapper">
                <div class="full-checklist" data-keradan-popup-screen="items-list">
                    <div class="list">
                        
                            <div class="col">
                                
                                    <div
                                        class="link-box"
                                        data-keradan-popup-set-screen="text-item"
                                        data-keradan-popup-set-list-item-id=""
                                        data-keradan-int-el>

                                            <span></span>
                                        </div>
                                        <div class="content">
                                            <div class="title"></div>
                                            <div class="link">Learn More</div>
                                        </div>
                                    </div>
                                
                            </div>
                        
                    </div>
                    <div class="bottom">
                        
                    </div>
                </div>
                
                
                    <div
                        class="single-checklist-text-item"
                        data-keradan-popup-screen="text-item"
                        data-keradan-popup-item-id="">
                        <div class="head">
                            <div class="number">
                                <span></span>
                            </div>
                            <div class="title"></div>
                            <div class="buttons">
                                <button
                                    class="video"
                                    data-keradan-popup-set-screen="video-item"
                                    data-keradan-popup-set-list-item-id=""
                                    data-keradan-int-el>
                                    <svg fill="none" viewBox="0 0 22 22"><circle cx="11" cy="11" r="11" fill="#FFBA3A"></circle><path fill="#262626" d="M15 11.5l-6.8 3.9V7.6l6.8 3.9z"></path></svg>
                                    <span>Watch video</span>
                                </button>
                                <button
                                    class="back"
                                    data-keradan-popup-set-screen="items-list"
                                    data-keradan-int-el>
                                    <svg viewBox="0 0 8 15"><path fill="none" stroke-width="2" stroke="#FFBA3A" d="M7.4 1L1 7.4l6.4 6.3"></path></svg>
                                    <span>Back to the checklist</span>
                                </button>
                            </div>
                        </div>
                        <div class="content"></div>
                        <div class="bottom">
                            
                                <button
                                    class="back"
                                    data-keradan-popup-set-screen="text-item"
                                    data-keradan-popup-set-list-item-id=""
                                    data-keradan-int-el>
                                    Back
                                </button>
                            
                            
                                <button
                                    class="next"
                                    data-keradan-popup-set-screen="text-item"
                                    data-keradan-popup-set-list-item-id=""
                                    data-keradan-int-el>
                                    Next
                                </button>
                            
                        </div>
                    </div>
                

                
                    <div
                        class="single-checklist-video-item"
                        data-keradan-popup-screen="video-item"
                        data-keradan-popup-item-id="">

                            <div class="number">
                                <span></span>
                            </div>
                            <div class="title"></div>
                            <div class="buttons">
                                <button
                                    class="text"
                                    data-keradan-popup-set-screen="text-item"
                                    data-keradan-popup-set-list-item-id=""
                                    data-keradan-int-el>
                                    <span>Read text</span>
                                </button>
                                <button
                                    class="back"
                                    data-keradan-popup-set-screen="items-list"
                                    data-keradan-int-el>
                                    <svg viewBox="0 0 8 15"><path fill="none" stroke-width="2" stroke="#FFBA3A" d="M7.4 1L1 7.4l6.4 6.3"></path></svg>
                                    <span>Back to the checklist</span>
                                </button>
                            </div>
                        </div>
                        <div class="content">
                            <iframe src="https://www.youtube.com/embed/" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="bottom">

                                    class="back"
                                    data-keradan-popup-set-screen="video-item"
                                    data-keradan-popup-set-list-item-id=""
                                    data-keradan-int-el>

                                    data-keradan-popup-set-list-item-id=""
                                    data-keradan-int-el>
                                    Next
                                </button>
                            
                        </div>

                <div class="common-bottom-black-logo">
                    
                </div>
            </div>
        </div>
    </div>
